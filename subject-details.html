  "PRINCIPLES OF ELECTRICAL ENGINEERING": { "pyqs": "1ST/principles_of_Elec.html?subject=PRINCIPLES OF ELECTRICAL ENGINEERING", "notes": "/comingsoon.html" },

  "FUNDAMENTALS OF COMPUTER SCIENCE": { "pyqs": "1ST/fundamentals_cs.html?subject=FUNDAMENTALS OF COMPUTER SCIENCE", "notes": "/comingsoon.html" },
  "CYBER SECURITY LANDSCAPE": { "pyqs": "1ST/cyber_sec.html?subject=CYBER SECURITY LANDSCAPE", "notes": "/comingsoon.html" },

;

            if (driveLinks[subjectCode]) {
                ["pyqs", "notes"].forEach(type => {
                    const button = document.createElement("a");
                    button.href = driveLinks[subjectCode][type];
                    button.target = "_blank";
                    button.innerText = type.toUpperCase();
                    button.classList.add("grid-item");
                    resourceList.appendChild(button);
                });
            } else {
                resourceList.innerHTML = "<p>COMING SOON.</p>";
            }

            // Back button redirects to subject selection
            backButton.href = `subject-list.html?year=${year}&branch=${branch}`;
