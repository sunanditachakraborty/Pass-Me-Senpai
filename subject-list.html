                button.href = `subject-details.html?year=${year}&branch=${branch}&subject=${subject}`;
                button.innerText = subject;
                button.classList.add("grid-item");
                selectionList.appendChild(button);
            }

            if (year == 1) {
                subjects[branch][1].forEach(subject => createSubjectButton(subject));
            } else if (subjects[branch][year] && subjects[branch][year][specialization]) {
                subjects[branch][year][specialization].forEach(subject => createSubjectButton(subject));
            }

            backButton.href = year == 1 ? `subjects.html?year=${year}` : `specialization.html?year=${year}&branch=${branch}`;
